<!DOCTYPE html>
<html lang="en">
<head>

<style>
      /* common.css */

/* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
    scroll-behavior: smooth;
}

/* Header and Navigation */
header {
    background-color: #1a2a44; /* Navy */
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 1rem 2rem;
}

nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.nav-links li a:hover,
.nav-links li a.active {
    color: #ff6f61; /* Coral accent */
}

.nav-links li a:focus {
    outline: 2px solid #ff6f61;
    outline-offset: 2px;
}

/* Footer */
footer {
    background-color: #1a2a44;
    color: #fff;
    padding: 2rem;
    text-align: center;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
}

.footer-links {
    list-style: none;
    display: flex;
    gap: 1rem;
}

.footer-links li a {
    color: #fff;
    text-decoration: none;
}

.footer-links li a:hover {
    color: #ff6f61;
}

.social-links {
    list-style: none;
    display: flex;
    gap: 1rem;
}

.social-links li a img {
    width: 24px;
    filter: invert(1);
}

.social-links li a:hover img {
    filter: invert(0.8);
}

/* Responsive Design */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        gap: 1rem;
    }

    .nav-links {
        flex-direction: column;
        text-align: center;
    }

    .footer-content {
        flex-direction: column;
        gap: 1rem;
    }
}
    /* contact.css */

/* Contact Section */
.contact {
    max-width: 600px;
    margin: 4rem auto;
    padding: 2rem;
    background-color: #f0f4f8; /* Light gray background */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in;
    position: relative;
    overflow: hidden;
}

.contact::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 111, 97, 0.1), rgba(26, 42, 68, 0.1));
    z-index: -1;
}

.contact h1 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 2rem;
    color: #1a2a44; /* Navy */
}

/* Form Styling */
#contact-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    position: relative;
}

.form-group label {
    position: absolute;
    top: 0.8rem;
    left: 1rem;
    font-size: 1rem;
    color: #666;
    transition: all 0.3s ease;
    pointer-events: none;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #fff;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group textarea {
    min-height: 150px;
    resize: vertical;
}

/* Floating Label Effect */
.form-group input:focus + label,
.form-group textarea:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group textarea:not(:placeholder-shown) + label {
    top: -0.8rem;
    left: 0.8rem;
    font-size: 0.8rem;
    color: #ff6f61; /* Coral */
    background-color: #f0f4f8;
    padding: 0 0.2rem;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #ff6f61;
    box-shadow: 0 0 5px rgba(255, 111, 97, 0.3);
    outline: none;
}

/* Error State */
.form-group input:invalid:not(:placeholder-shown),
.form-group textarea:invalid:not(:placeholder-shown) {
    border-color: #e63946; /* Red for error */
}

.form-group input:invalid:not(:placeholder-shown) + label,
.form-group textarea:invalid:not(:placeholder-shown) + label {
    color: #e63946;
}

/* Submit Button */
#contact-form button {
    padding: 0.8rem 1.5rem;
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 5px
